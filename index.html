<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">

    <div class="left">
      <img id="image" src="images/image-product-desktop.jpg" alt="">

    </div>
    <div class="right">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h3>
          <div class="price">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
                <div class="cart">
                    <div class="cart-position">

                      <div class="car-image">
                      <img id="cart-image" src="images/icon-cart.svg" alt="">
                       </div>
                      <div class="cart-desc"><p>Add to Cart</p></div>
                  </div>
                </div>
  </div>

  
 
</main>
</body>
</html>
